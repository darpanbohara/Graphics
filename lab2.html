<!DOCTYPE html>
<html>
<head>
<title>Regular Polygon</title>


<script>
    var canvas;    // DOM object corresponding to the canvas
    var graphics;  // 2D graphics context for drawing on the canvas

    // draws a regular polygon with n sides, centered at (cx,cy), with radius r
    function regularPolygon(n, cx, cy, r, lineColor) {
        
        // TODO: set the strokeStyle (not fillStyle) to the desired lineColor
        graphics.strokeStyle =lineColor;
        // TODO: create a new variable called theta, as discussed in class

        // this begins our polygon
        graphics.beginPath();
        graphics.moveTo(r+cx,cy);
        var theta = (2*Math.PI)/n;
        for (i=1; i<=n; i++){
            var a=theta*i;
            var x= (r*Math.cos(a))+cx;
            var y = (r *Math.sin(a))+cy;
            graphics.lineTo(x,y);
        }
        // TODO: uncomment the line below and pass in the first point, which
        // is (r,0), translated by cx and cy
        //graphics.moveTo(?,?);
        
        // TODO; create a for loop that goes over all n sides, computing the
        // x and y coordinates for each new vertex of the polygon
        // call graphics.lineTo(x,y) inside your loop

        // this is what actually draws the polygon
        graphics.stroke();
    }
    
    function draw() {
        // TODO: call your regular polygon function here (one line)
        regularPolygon(5, 100, 100,100, "black");
    }

    function init() {
        canvas = document.getElementById("theCanvas");
        graphics = canvas.getContext("2d");
        draw();  // draw something on the canvas
    }
</script>


</head>
<body onload="init()">
    <canvas id="theCanvas" width="450" height="290"></canvas>
</body>
</html>
