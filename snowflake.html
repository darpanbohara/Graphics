<!DOCTYPE html>
<html>
<head>
<title>Snowflake</title>


<script>
//Darpan Bohara
//CSC 240 Homework 1

    var canvas;    // DOM object corresponding to the canvas
    var graphics;  // 2D graphics context for drawing on the canvas
    var x1;
    var x2;
    var y1;
    var y2;
    var givenColor;

    function line(x1,y1,x2,y2,givenColor) {
        var m=((y2-y1)/(x2-x1));
        if (x1==x2){
            var x=x1;
            for (var y=y1; y<(y2+1); y++){
                graphics.fillStyle = givenColor;
                graphics.fillRect(x,y,1,1); 
            }
        }
        if ((m<0) && (y1>y2)){
            y=y2;
            for (var x=x2; x>=(x1); x--){
                var roundY=(Math.floor(Number(y)));
                graphics.fillStyle = givenColor;
                graphics.fillRect(x,roundY,1,1); 
                graphics.fillRect(x,roundY+1,1,1); //have less space between two colored pixels
                y=y+(Math.abs(m));
            }
        }
        if ((m<0) && (x1>x2)){
            y=y2;
            for (var x=x2; x<(x1+1); x++){
                var roundY=(Math.floor(Number(y)));
                graphics.fillStyle = givenColor;
                graphics.fillRect(x,roundY,1,1); 
                graphics.fillRect(x,roundY+1,1,1); //have less space between two colored pixels
                y=y-(Math.abs(m));
            }
        }
        else{
            y=y1;
            for (var x=x1; x<(x2+1); x++){
                var roundY=(Math.round(Number(y)));
                graphics.fillStyle = givenColor;
                graphics.fillRect(x,roundY,1,1); 
                y=y+m;
            }
        }
    }
    
    function draw() {
        //line(100,100,400,380,"crimson");
        //line (20,150, 170,150, "black");
        //line(100,200, 100,300, "purple");
        //line (20,200, 100,30,"blue");
        //line (200,20,35,300,"green");
        //line(50,350,75,50,"black");
        line(0,0,400,400,"darkorange");
        line(200,0,200,400,"red");
        line(0,200,400,200,"green");
        line(300,0,100,400,"blue");


    }

    function init() {
        canvas = document.getElementById("theCanvas");
        graphics = canvas.getContext("2d");
        draw();  // draw something on the canvas
    }
</script>


</head>
<body onload="init()">
    <canvas id="theCanvas" width="640" height="480"></canvas>
</body>
</html>
